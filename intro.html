<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js GLTF Example</title>
    <style>
      body {
        margin: 0;
        background-color: aliceblue;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // 장면(Scene) 생성
      const scene = new THREE.Scene();

      // 카메라(Camera) 생성
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 7;

      // 렌더러(Renderer) 생성
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      renderer.setClearColor(0xeeeeee);
      // 조명(Light) 추가
      const light_1 = new THREE.DirectionalLight(0xffffff, 0.5);
      const light_2 = new THREE.DirectionalLight(0xffffff, 1);
      const light_3 = new THREE.DirectionalLight(0xffffff, 1);
      light_1.position.set(10, 10, 10).normalize();
      light_2.position.set(0, 10, 0).normalize();
      light_3.position.set(0, 0, 10).normalize();
      scene.add(light_1, light_2, light_3);

      // GLTFLoader를 사용하여 GLTF 파일 로드
      const loader = new THREE.GLTFLoader();
      let model;

      loader.load(
        'gistar_basic.glb', // GLB 파일 경로
        function (gltf) {
          model = gltf.scene;
          scene.add(model); // 로드한 GLTF 모델을 씬에 추가
        },
        undefined,
        function (error) {
          console.error(error); // 로드 오류 처리
        },
      );

      // 애니메이션 루프
      function animate() {
        requestAnimationFrame(animate);

        // 모델 회전
        if (model) {
          model.rotation.x += 0.01;
          model.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
